<!DOCTYPE html>
<html>
    <head>
        
        <!-- meta tags -->
        <!-- encoding -->
        <meta http-equiv="content-type" content="text/html"/>
        <meta charset="utf-8"/>

        <!-- reset viewport for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- caching - default is no cache-->
        <meta http-equiv="Expires" content="Tue, 01 Jan 1995 12:12:12 GMT"/>
        <meta http-equiv="PRAGMA" content="NO-CACHE"/>
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE"/>

        <!-- description -->
        <meta name="description" content="..."/>

        <!-- title -->
        <title>
           Print
        </title>

        <!-- favicon -->

        <!-- styles -->
        <!-- <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'></link> -->

        <style>
            .title {
                padding: 3rem;
                background: #fff;
                position: fixed;
                top: 30vh;
                left: 60vw;
            }

            .description {
                display: block;
                font-size: 10px;
            }

            .title, .list {
                font-size: 3rem;
            }
        </style>
        
    </head>

    <body id="body">


        <title class="title">
            Print
            <span class="description">create html from json objects</span>
        </title>

        <list id="list">
        </list>

        <!-- scripts -->
        <script src="vendor/elements.js"></script>
        <script src="src/print.js"></script>
        <script src="src/list.js"></script>
        <script>

            var listOptions = {
                rootId: 'libraries',
                classList: ['libraries'],
                role: 'menu',
                items: [
                    {
                        name: 'frames',
                        link: {
                            name: 'frames-link',
                            value: 'Frames',
                            href: "#"
                        }
                    },
                    {
                        name: 'segues',
                        link: {
                            name: 'segues-link',
                            value: "Segues",
                            href: "#"
                        }
                    },
                    {
                        name: 'text',
                        link: {
                            name: 'text-link',
                            value: 'Text',
                            href: "#"
                        }
                    },
                    {
                        name: 'events',
                        link: {
                            name: 'events-link',
                            value: 'Events',
                            href: "#"
                        }
                    },
                    {
                    name: 'objects',
                        link: {
                            name: 'objects-link',
                            value: 'Objects',
                            href: "#"
                        }
                    }
                ]
            };

            var list = new print.List(listOptions);

            document.getElementById('list').innerText = list.getString();

            
        </script>
    </body>
    

</html>
